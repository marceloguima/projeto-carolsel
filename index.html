<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        />

        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="#">MinhaLoja</a>
                </div>
                <form>
                    <input type="text" placeholder="Buscar" />
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="menu-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos Em Destaque</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Lorem</a></li>
                    <li><a href="#">Lorem</a></li>
                    <li><a href="#">Lorem</a></li>
                </ul>
                <div class="cart-notification">
                    <button class="btn-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>2</span>
                    </button>
                    <button class="btn-notification">
                        <i class="fa-solid fa-heart"></i>
                        <span>3</span>
                    </button>
                </div>
                <button class="btn-menu"><i class="fa-solid fa-bars icone-menu"></i></button>
            </nav>
        </header>
        <main class="container">
            <section class="hero">
                <div class="galeria">
                    <div class="item active">
                        <div class="text-button">
                            <h2>Terno azul</h2>
                            <button class="btn-item">Saiba mais</button>
                        </div>
                        <img
                            src="./imagens/rapaz-terno.png"
                            alt="imagem de um modelo de terno"
                        />
                    </div>
                    <div class="item">
                        <div class="text-button">
                            <h2>blusa slin</h2>
                            <button class="btn-item">Saiba mais</button>
                        </div>
                        <img
                            src="./imagens/moca.png"
                            alt="imagem de uma modelo"
                        />
                    </div>
                    <div class="item">
                        <div class="text-button">
                            <h2>Camiseta baby look</h2>
                            <button class="btn-item">Saiba mais</button>
                        </div>
                        <img
                            src="./imagens/rapaz.png"
                            alt="imagem de um modelo"
                        />
                    </div>
                </div>
                <button class="prev">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="next">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <div class="posicoes">
                    <div class="posicao active"></div>
                    <div class="posicao"></div>
                    <div class="posicao"></div>
                </div>
            </section>
            <section class="produtos-destaque"></section>

          
        </main>

        <script src="./scripts/app.js"></script>
    </body>
</html>
