<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="#">MinhaLoja</a>
                </div>
                <form>
                    <input type="text" placeholder="Buscar">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul>
                    <li>Home</li>
                    <li>Produtos Em Destaque</li>
                    <li>Promoções</li>
                </ul>

                <button><i class="fa-solid fa-cart-shopping"></i></button>
                <button><i class="fa-solid fa-heart"></i></button>
                
            </nav>
        </header>
        <main class="container">
            <section class="hero">
                <div class="galeria">
                    <div class="item">
                        <img
                            src="./imagens/rapaz.png"
                            alt="imagem de um modelo de terno"
                        />
                    </div>
                    <div class="item">
                        <img
                            src="./imagens/moca.png"
                            alt="imagem de uma modelo"
                        />
                    </div>
                    <div class="item">
                        <img
                            src="./imagens/menino.png"
                            alt="imagem de um modelo mirim"
                        />
                    </div>
                </div>
            </section>
            <section class="produtos-destaque"></section>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
