<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        />

        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/tela-de-produtos.css" />
        <link rel="stylesheet" href="../styles/@medias.css">
        <title>Produto</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="#">MinhaLoja</a>
                </div>
                <form>
                    <input type="text" placeholder="Buscar" />
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="menu-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos Em Destaque</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Lorem</a></li>
                    <li><a href="#">Lorem</a></li>
                    <li><a href="#">Lorem</a></li>
                </ul>
                <div class="cart-notification">
                    <button class="btn-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>2</span>
                    </button>
                    <button class="btn-notification">
                        <i class="fa-solid fa-heart"></i>
                        <span>3</span>
                    </button>
                </div>
                <button class="btn-menu">
                    <i class="fa-solid fa-bars icone-menu"></i>
                </button>
            </nav>
        </header>

        <section class="produto">
            <div class="produto_produto">
                <img src="../imagens/blusa-estanpada.png" alt="" />
                <div class="descricao-produto">
                    <h1>Lorem, ipsum dolor.</h1>
                    <div class="avaliacoes">
                        <span
                            ><i class="fa-solid fa-star"></i
                            ><i class="fa-solid fa-star"></i
                            ><i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i
                            ><i class="fa-solid fa-star"></i
                        ></span>
                        <p>5.0 (900 pessoas avaliaram)</p>
                    </div>

                    <div class="preco">
                        <h2>R$ 89,90</h2>
                        <p>30% OFF</p>
                    </div>

                    <p class="frete">Frete grátis</p>
                    <p>Escolha a cor</p>
                    <div class="escolha-cor">
                        <div class="preto"></div>
                        <div class="amarelo"></div>
                        <div class="verde"></div>
                        <div class="vermelho"></div>
                    </div>

                    <div class="escolha-tamanho">
                        <p>Tamanho:</p>
                        <div>P</div>
                        <div>M</div>
                        <div>G</div>
                        <div>GG</div>
                    </div>

                    <div class="botoes">
                        <button class="add-carrinho">
                            <i class="fa-solid fa-cart-shopping"></i> Adicionar
                            Ao Carrinho
                        </button>
                        <button disabled>Comprar Agora</button>
                    </div>
                </div>
            </div>
        </section>
 
        <script src="../scripts/carolsel-menu.js"></script>
    </body>
</html>
